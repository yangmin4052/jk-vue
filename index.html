<div id="app">
  <p>{{ message }}</p>
  <input type="text" v-model="message" />
  <span v-bind:title="message">hhhhhh</span>
  <button type="button" v-on:click="reverseMessage">Reverse Message</button>
</div>

<script type="module">
  import { ToyVue as Vue } from './toy-vue.js';

  var app = new Vue({
    el: '#app',
    data: { message: 'hello vue' },
    methods: {
      reverseMessage() {
        console.log(999999);
        this.message = this.message.split('').reverse().join('');
      }
    }
  });
</script>
